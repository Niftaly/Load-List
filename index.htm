<!DOCTYPE html>

<body>

    <style>
        * {
            border: 0;
            outline: none;
            user-select: none;
            font-family: "Google Sans Regular";
        }
        body {
            height: 95vh;
            display: grid;
            place-content: center;
        }
        .save-btn {
            font-size: 22px;
            color: #fff;
            background: #29ca8e;
            width: 250px;
            height: 60px;
            cursor: pointer;
            border-radius: 3px;
            box-shadow: 0 8px 5px -5px rgba(0, 0, 0, 0.2);
            display: grid;
            place-content: center;
            transition: 0.2s;
        }
        .loader {
            pointer-events: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #fff;
            animation: an1 1s ease infinite;
        }
        @keyframes on1 {
            0% {
                transform: rotate(0turn);
            }
            100% {
                transform: rotate(1turn);
            }
            
        }
    </style>

    <button class="save-btn"> Axtariwlari yukle </button>

            </ul>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
